<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat table</title>
</head>
<body>
<center>
    <!-- FUngsi colspan -->
    <table border="1">
        <thead>
            <tr>
                <th>18.00</th>
                <th>19.00</th>
                <th>20.00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Avenger Invinity Wars</td>
                <td>It Chapter 2</td>
            </tr>
            <tr>
                <td>One piece</td>
                <td>Wathering With You</td>
                <td>Gundala</td>
            </tr>
            <tr>
                <td colspan="2">Gundala</td>
                <td>Avenger Invinity Wars</td>
            </tr>
        </tbody>
    </table>


    <!-- Fungsi rowspan -->
     <table border="1" style="margin-top: 20px;">
        <thead>
            <tr>
                <th rowspan="3">18.00</th>
                <th>Avenger Invinity wars</th>
            </tr>
            <tr>
                <th>one piece</th>
            </tr>
            <tr>
                <th>Gundala</th>
            </tr>
            <tr>    
                <th rowspan="3">19.00</th>
                <th>Tutup</th>
            </tr>
            <tr>
                <th>one piece</th>
            </tr>
            <tr>
                <th>Gundala</th>
            </tr>
        </thead>
     </table>
</center>
</body>
</html>
